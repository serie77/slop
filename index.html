<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLOP</title>
    <link rel="icon" href="slopcoin.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        /* Gooey Effect Filter */
        .gooey {
            filter: url('#gooey-filter');
        }

        /* Entrance Section */
        #entrance {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #0d3b0d 0%, #061a06 100%);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            transition: opacity 1s ease, transform 1s ease;
            overflow: hidden;
        }

        #entrance.hidden {
            opacity: 0;
            transform: scale(1.1);
            pointer-events: none;
        }

        .coin-title {
            font-size: clamp(4rem, 12vw, 10rem);
            font-weight: 700;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            background: linear-gradient(45deg, #79D62D, #90E540, #79D62D);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 100px rgba(121, 214, 45, 0.8);
            animation: bounce 2s ease-in-out infinite;
            z-index: 10;
            position: relative;
            -webkit-text-stroke: 3px #79D62D;
            -webkit-text-fill-color: transparent;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }

        .enter-btn {
            margin-top: 40px;
            padding: 25px 70px;
            font-size: 1.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            background: linear-gradient(45deg, #79D62D, #90E540);
            color: #0d3b0d;
            border: none;
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: wiggle 2s ease-in-out infinite;
            z-index: 10;
            position: relative;
            box-shadow: 0 10px 0 #5FAE24, 0 15px 20px rgba(0,0,0,0.3);
            min-width: 350px;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }

        .enter-btn:hover {
            transform: translateY(5px);
            box-shadow: 0 5px 0 #5FAE24, 0 10px 20px rgba(0,0,0,0.3);
        }

        .enter-btn:active {
            transform: translateY(10px);
            box-shadow: 0 0 0 #5FAE24, 0 5px 10px rgba(0,0,0,0.3);
        }

        /* Entrance Social Links */
        .entrance-social-links {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            align-items: center;
            justify-content: center;
            z-index: 10;
            position: relative;
        }

        .entrance-social-btn {
            width: 50px;
            height: 50px;
            background: rgba(121, 214, 45, 0.2);
            border: 2px solid #79D62D;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #79D62D;
            font-size: 1.5rem;
            font-weight: 700;
            transition: all 0.3s ease;
            animation: social-bounce 3s ease-in-out infinite;
            animation-delay: var(--delay);
        }

        @keyframes social-bounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.1); }
        }

        .entrance-social-btn:hover {
            background: #79D62D;
            color: #0d3b0d;
            transform: translateY(-5px) scale(1.2);
            box-shadow: 0 10px 20px rgba(121, 214, 45, 0.3);
        }

        /* Flying Images */
        .flying-image {
            position: absolute;
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 20px;
            opacity: 0.9;
            border: 4px solid #79D62D;
            box-shadow: 0 8px 0 #5FAE24, 0 10px 30px rgba(0,0,0,0.4);
        }

        .float-1 {
            animation: float1 20s infinite ease-in-out;
        }

        .float-2 {
            animation: float2 25s infinite ease-in-out;
        }

        .float-3 {
            animation: float3 30s infinite ease-in-out;
        }

        @keyframes float1 {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
            }
            25% {
                transform: translate(300px, -200px) rotate(90deg) scale(1.2);
            }
            50% {
                transform: translate(-200px, -400px) rotate(180deg) scale(0.8);
            }
            75% {
                transform: translate(400px, 200px) rotate(270deg) scale(1.1);
            }
        }

        @keyframes float2 {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
            }
            33% {
                transform: translate(-400px, 300px) rotate(120deg) scale(1.3);
            }
            66% {
                transform: translate(350px, -350px) rotate(240deg) scale(0.9);
            }
        }

        @keyframes float3 {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
            }
            20% {
                transform: translate(250px, 400px) rotate(72deg) scale(0.7);
            }
            40% {
                transform: translate(-350px, 100px) rotate(144deg) scale(1.4);
            }
            60% {
                transform: translate(450px, -300px) rotate(216deg) scale(1);
            }
            80% {
                transform: translate(-250px, -450px) rotate(288deg) scale(1.2);
            }
        }

        /* Main Content */
        #main {
            min-height: 100vh;
            padding: 80px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0d3b0d 0%, #061a06 100%);
            position: relative;
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s ease;
        }

        #main.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .banner-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 400px;
            background-image: url('slopbanner.png');
            background-size: cover;
            background-position: center;
            opacity: 0.2;
            z-index: 1;
            mask-image: linear-gradient(to bottom, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 100%);
            -webkit-mask-image: linear-gradient(to bottom, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 100%);
        }

        .content-wrapper {
            max-width: 1200px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 80px;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        @media (max-width: 768px) {
            .content-wrapper {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 40px;
            }
        }

        .coin-image-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .coin-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 50%;
            border: 8px solid #79D62D;
            box-shadow: 0 15px 0 #5FAE24, 0 25px 50px rgba(0,0,0,0.4);
            animation: float 3s ease-in-out infinite;
            position: relative;
            z-index: 2;
            background: white;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-5deg) scale(1); }
            50% { transform: translateY(-30px) rotate(5deg) scale(1.05); }
        }

        .coin-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 140%;
            height: 140%;
            background: radial-gradient(circle, rgba(121, 214, 45, 0.4) 0%, transparent 60%);
            filter: blur(60px);
            animation: pulse-glow 3s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { opacity: 0.6; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
        }

        .coin-info {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .coin-info h1 {
            font-size: clamp(3rem, 7vw, 5rem);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #79D62D;
            text-shadow: 4px 4px 0 #5FAE24, 6px 6px 0 #4F9A1F, 8px 8px 15px rgba(0,0,0,0.5);
            margin-bottom: 20px;
            animation: wobble 2s ease-in-out infinite;
        }

        @keyframes wobble {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }

        .ca-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            margin: 20px 0;
            border: 3px solid #79D62D;
            box-shadow: 0 8px 0 #5FAE24, 0 10px 20px rgba(0,0,0,0.3);
        }

        .ca-label {
            font-size: 1.2rem;
            font-weight: 600;
            color: #79D62D;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .ca-box {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 15px;
            border: 2px solid #79D62D;
        }

        .ca-address {
            font-family: monospace;
            font-size: 0.9rem;
            color: #fff;
            word-break: break-all;
            flex: 1;
        }

        .copy-btn {
            padding: 10px 20px;
            background: #79D62D;
            color: #0d3b0d;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 0 #5FAE24;
        }

        .copy-btn:hover {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #5FAE24;
        }

        .copy-btn:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #5FAE24;
        }

        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .buttons {
                justify-content: center;
            }
        }

        .btn {
            padding: 25px 50px;
            font-size: 1.4rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border: none;
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            text-decoration: none;
            display: inline-block;
        }

        .btn-buy {
            background: #79D62D;
            color: #0d3b0d;
            box-shadow: 0 10px 0 #5FAE24, 0 15px 25px rgba(0,0,0,0.3);
            animation: pulse-btn 2s infinite;
        }

        @keyframes pulse-btn {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .btn-buy:hover {
            transform: translateY(5px) scale(1.05);
            box-shadow: 0 5px 0 #5FAE24, 0 10px 20px rgba(0,0,0,0.3);
        }

        .btn-buy:active {
            transform: translateY(10px);
            box-shadow: 0 0 0 #5FAE24, 0 5px 10px rgba(0,0,0,0.3);
        }

        .btn-chart {
            background: transparent;
            color: #79D62D;
            border: 4px solid #79D62D;
            box-shadow: 0 8px 0 #5FAE24, 0 10px 20px rgba(0,0,0,0.3);
        }

        .btn-chart:hover {
            background: #79D62D;
            color: #0d3b0d;
            transform: translateY(4px);
            box-shadow: 0 4px 0 #5FAE24, 0 8px 15px rgba(0,0,0,0.3);
        }

        .btn-chart:active {
            transform: translateY(8px);
            box-shadow: 0 0 0 #5FAE24, 0 4px 10px rgba(0,0,0,0.3);
        }

        .social-links {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            align-items: center;
        }

        .social-btn {
            width: 60px;
            height: 60px;
            background: #79D62D;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #0d3b0d;
            font-size: 1.8rem;
            font-weight: 700;
            box-shadow: 0 6px 0 #5FAE24, 0 8px 15px rgba(0,0,0,0.3);
            transition: all 0.2s ease;
            position: relative;
        }

        .social-btn:hover {
            transform: translateY(3px) rotate(10deg);
            box-shadow: 0 3px 0 #5FAE24, 0 5px 10px rgba(0,0,0,0.3);
        }

        .social-btn:active {
            transform: translateY(6px);
            box-shadow: 0 0 0 #5FAE24, 0 2px 5px rgba(0,0,0,0.3);
        }

        /* Particle Background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #79D62D;
            border-radius: 50%;
            opacity: 0.3;
            animation: particle-float linear infinite;
        }

        @keyframes particle-float {
            from {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            to {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }

        /* Gooey Blobs */
        .gooey-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }

        .blob {
            position: absolute;
            background: radial-gradient(circle at 30% 30%, #79D62D, #5FAE24);
            border-radius: 50%;
            opacity: 0.6;
            filter: blur(40px);
            animation: blob-float 20s infinite ease-in-out;
        }

        .blob1 {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .blob2 {
            width: 400px;
            height: 400px;
            bottom: -200px;
            right: -200px;
            animation-delay: 5s;
        }

        .blob3 {
            width: 250px;
            height: 250px;
            top: 50%;
            left: 50%;
            animation-delay: 10s;
        }

        @keyframes blob-float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(100px, -100px) scale(1.1);
            }
            66% {
                transform: translate(-100px, 100px) scale(0.9);
            }
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            text-align: center;
            border-top: 2px solid #79D62D;
            position: relative;
            z-index: 10;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-text {
            color: #79D62D;
            font-size: 1rem;
            margin: 0;
            text-transform: lowercase;
            letter-spacing: 0.2em;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <script>
        // Images from SLOP folder
        const memeImages = [
            'SLOP/250px-Chill_guy_original_artwork.png',
            'SLOP/250px-KANYE_WEST_WW3_COVER.png',
            'SLOP/artworks-Z6b9mgL2aFQ5iuEO-eD49Fg.png',
            'SLOP/barron-trump-height-reason.png',
            'SLOP/bellapoarch.png',
            'SLOP/COOKJIE.png',
            'SLOP/crumbl.png',
            'SLOP/Dubai-Chocolate-Bar0040.png',
            'SLOP/Elon_Musk_Royal_Society_crop.png',
            'SLOP/GpxSv6qaYAEMWz9.png',
            'SLOP/Gv23NNVa4AUpnbI.png',
            'SLOP/Gv4emgvXMAAArug.png',
            'SLOP/Gv6jy49XUAA7wcK.png',
            'SLOP/GvfzZx1WEAAUw6X.png',
            'SLOP/Gvj77ggX0AAIRIG.png',
            'SLOP/GvOiQTDXQAAzf3y.png',
            'SLOP/GvOyTmiXQAAjwcD.png',
            'SLOP/GvUbewtWYAEgj5Q.png',
            'SLOP/GvUbewzWYAApGZs.png',
            'SLOP/Gvv_Fl2XkAA9OHg.png',
            'SLOP/GvY4MJQWYAAn80L.png',
            'SLOP/GwABjpnXAAAMM3r.png',
            'SLOP/GwAgPnFXsAAN9kz.png',
            'SLOP/hitormiss.png',
            'SLOP/kanye-west.png',
            'SLOP/Matcha-milk-tea-feature.png',
            'SLOP/monster-bob.png',
            'SLOP/neekolul-ok-boomer-sequel.png',
            'SLOP/Pump_fun_logo.png',
            'SLOP/pwease.png'
        ];

        // Preload images faster with parallel loading
        // Optimizations:
        // 1. Uses Promise.all for true parallel loading
        // 2. Shows flying images after first 5 load
        // 3. Doesn't block on failed images
        function preloadImages(callback) {
            let loadedCount = 0;
            
            // Update progress
            function updateProgress() {
                const percentage = Math.round((loadedCount / totalImages) * 100);
                const enterBtn = document.querySelector('.enter-btn');
                
                if (enterBtn) {
                    enterBtn.textContent = `Loading memes... ${percentage}%`;
                }
            }
            
            // Only preload a subset for faster loading (we show 12 at a time)
            const imagesToPreload = memeImages.slice(0, 15); // Preload 15 for variety
            const totalImages = imagesToPreload.length;
            
            // Create promises for selected images
            const imagePromises = imagesToPreload.map(src => {
                return new Promise((resolve) => {
                    const img = new Image();
                    img.onload = () => {
                        loadedCount++;
                        loadedImages.push(src);
                        updateProgress();
                        
                        // Start showing images after first batch loads
                        if (loadedCount === 5 && document.getElementById('flyingImages').children.length === 0) {
                            createFlyingImages();
                        }
                        
                        resolve();
                    };
                    img.onerror = () => {
                        loadedCount++;
                        console.warn(`Failed to load image: ${src}`);
                        updateProgress();
                        resolve(); // Resolve even on error to continue
                    };
                    // Start loading immediately
                    img.src = src;
                });
            });
            
            // Show initial progress
            updateProgress();
            
            // Wait for all images to load/fail
            Promise.all(imagePromises).then(() => {
                callback();
            });
        }

        // Track loaded images
        const loadedImages = [];

        // Create flying images
        function createFlyingImages() {
            const container = document.getElementById('flyingImages');
            const animationClasses = ['float-1', 'float-2', 'float-3'];
            
            // Use loaded images if available, otherwise use all
            const imagesToUse = loadedImages.length > 0 ? loadedImages : memeImages;
            
            // Create a grid-based distribution for better spacing
            const cols = 4;
            const rows = 3;
            const cellWidth = window.innerWidth / cols;
            const cellHeight = window.innerHeight / rows;
            
            // Create initial batch of images
            for (let i = 0; i < 12; i++) {
                const img = document.createElement('img');
                img.className = 'flying-image ' + animationClasses[i % 3];
                img.src = imagesToUse[Math.floor(Math.random() * imagesToUse.length)];
                
                // Calculate grid position with randomness within each cell
                const gridX = i % cols;
                const gridY = Math.floor(i / cols);
                
                // Position within grid cell with some randomness
                const margin = 20; // Minimum margin from cell edges
                const maxOffsetX = Math.max(cellWidth - 120 - margin, 0);
                const maxOffsetY = Math.max(cellHeight - 120 - margin, 0);
                const randomX = (gridX * cellWidth) + margin + (Math.random() * maxOffsetX);
                const randomY = (gridY * cellHeight) + margin + (Math.random() * maxOffsetY);
                
                img.style.left = randomX + 'px';
                img.style.top = randomY + 'px';
                
                // Random size
                const size = 80 + Math.random() * 40;
                img.style.width = size + 'px';
                img.style.height = size + 'px';
                
                // Random animation delay
                img.style.animationDelay = Math.random() * 5 + 's';
                
                container.appendChild(img);
            }
        }

        // Create particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random position
                particle.style.left = Math.random() * window.innerWidth + 'px';
                
                // Random animation duration
                const duration = 15 + Math.random() * 20;
                particle.style.animationDuration = duration + 's';
                
                // Random delay
                particle.style.animationDelay = Math.random() * duration + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // Track if images are loaded
        let imagesLoaded = false;

        // Enter site function
        function enterSite() {
            // Don't proceed if images aren't loaded
            if (!imagesLoaded) {
                return;
            }
            
            const entrance = document.getElementById('entrance');
            const main = document.getElementById('main');
            
            entrance.classList.add('hidden');
            setTimeout(() => {
                main.classList.add('visible');
            }, 500);
        }

        // Copy Contract Address
        function copyCA() {
            const address = document.getElementById('contractAddress').textContent;
            navigator.clipboard.writeText(address).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'COPIED!';
                btn.style.background = '#4CAF50';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '#79D62D';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Show loading state
            const entrance = document.getElementById('entrance');
            const enterBtn = document.querySelector('.enter-btn');
            enterBtn.style.opacity = '0.5';
            enterBtn.style.cursor = 'wait';
            enterBtn.disabled = true;
            
            // Preload images then start animations
            preloadImages(() => {
                // Mark images as loaded
                imagesLoaded = true;
                
                // Reset button state
                enterBtn.textContent = 'Enter the Slop';
                enterBtn.style.opacity = '1';
                enterBtn.style.cursor = 'pointer';
                enterBtn.disabled = false;
                
                // Create flying images if not already created, and particles
                if (document.getElementById('flyingImages').children.length === 0) {
                    createFlyingImages();
                }
                createParticles();
            });
        });

        // Handle window resize to maintain proper image distribution
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                if (imagesLoaded) {
                    // Clear existing images
                    const container = document.getElementById('flyingImages');
                    if (container) {
                        container.innerHTML = '';
                        // Recreate with new dimensions
                        createFlyingImages();
                    }
                }
            }, 300);
        });
